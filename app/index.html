<!doctype html>
<html lang="en" ng-app="joinMeApp">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Me: Events planner</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/mocha/mocha.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <!--<link rel="stylesheet" href="styles/main.css">-->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="WelcomeController as WelcomeCtrl">
      <header class="header">
        <a ui-sref="welcome"><h3 class="text-muted">Join Me</h3></a>
        <ul class="nav nav-pills col-md-pull-right" role="navigation" ng-cloak >
          <li ng-class="setNavigationActive('welcome')" set-active><a ui-sref="welcome">Home</a></li>
          <li ng-class="setNavigationActive('login')" ng-hide="authData" set-active><a ui-sref="login">Log In</a></li>
          <li ng-class="setNavigationActive('signup')" ng-hide="authData" set-active><a ui-sref="signup">Sign Up</a></li>
          <li ng-class="setNavigationActive('event')" ng-show="authData" set-active><a ui-sref="event">Create Event</a></li>
          <li ng-show="authData"><a href="#" ng-click="authObj.$unauth()">Log Out</a></li>
        </ul>
      </header>

      <div ui-view id="main-content-wrapper"></div>
      <footer class="footer">
        <p>@ 2016, Lula Leus</p>
      </footer>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/chai/chai.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/mocha/mocha.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/bower_components/angularfire/dist/angularfire.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/bootstrap-ui-datetime-picker/dist/datetime-picker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script src="/bower_components/Proton/build/proton-1.0.0.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/welcomeCtrl.js"></script>
    <script src="scripts/controllers/authCtrl.js"></script>
    <script src="scripts/controllers/eventCtrl.js"></script>

    <script src="scripts/services/Auth.js"></script>
    <script src="scripts/services/Events.js"></script>
    <script src="scripts/services/ValidateRules.js"></script>
    <script src="scripts/services/Validation.js"></script>
    <script src="scripts/services/EventModel.js"></script>

    <script src="scripts/directives/inputFocus.js"></script>
    <script src="scripts/directives/circlesAnimation.js"></script>

    <!-- endbuild -->



  </body>
</html>
